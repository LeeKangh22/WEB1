<!DOCTYPE html>
<html>
  <head>
    <title>4주차 1번</title>
    <script type="text/javascript">
      function move_web(){
        var input = prompt("이동할 웹 사이트 주소를 입력하세요.","http://");
        document.location=input;
      }
      </script>
  </head>

  <body>
    다음 이동 버튼을 클릭하여 이동할 웹 사이트 주소를 입력하세요.<br><br>
    <input type="button" value="이동" onclick="move_web()">
  </body>
</html>
